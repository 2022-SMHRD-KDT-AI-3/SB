<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기업로드</title>

    <!-- <link rel="stylesheet" href="./css/frame_left.css"> -->
    <link rel="stylesheet" href="./css/diary_upload.css">
    <link rel="stylesheet" href="./css/frame_left.css">
    
  
</head>
<body>
    <header>
      <div class="headbox">
          <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
        <p id="logo">Smiley</p>
      </div>
      <span class="title">일기 작성</span><br>
    </header>

    <main>
      <div class="wrap">
        <form action="http://127.0.0.1:3000/writeDiary" method="post" enctype="multipart/form-data">

          <!-- <div>
            <div class="tit">날짜</div>
            <input type="date" class="inputContent" name="diary_date">
          </div> -->
  
          <div>
            <div class="tit">제목</div>
            <input type="text" class="inputContent" name="diary_title">
          </div>
  
          <!-- <div>
            <div class="tit">감정</div>
            <input type="text" class="inputContent" name="diary_emotion">
          </div> -->
  
          <br>
  
          <div class="txtarea">
            <textarea name="diary_content" id="" cols="55" rows="10" placeholder="일기를 작성해주세요."></textarea><br>
        
            <input type="file" id="chooseFile" name="chooseFile" class="img-input" required>
  
            <div class="img">
            </div>
  
          </div>
  
          <button type="submit" id="submitBtn">일기 등록하기</button>

        </form>
      </div>  
    </main>
    
    <footer>
      <div class="footer">
          <!-- <hr>
          <a href=""><span class="btnBack">Back.</span></a> -->
          <a href="http://127.0.0.1:3000/mainDiary"><img id="back" src="./img/back.png"></a>

      </div>
    </footer> 

<script type="text/javascript" src="./js/diary_upload.js"></script>

</body>
</html>
