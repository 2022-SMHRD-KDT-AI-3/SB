<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal_join</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/frame_left.css">
    <link rel="stylesheet" href="./css/animal_join.css">

    <!-- NotoSans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="headbox">
            <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
            <p id="logo">Smiley</p>
        </div>
        <span class="title">반려동물 정보 수정</span><br>
    </header>

    <main>

        <div class="box" style="background: #BDBDBD;">
            <img class="profile" src="./img/tootoo.jpg">
        </div>
        <div class="wrap">
            <form action="" method="post">
                <!-- 반려견 이름 -->
                <div>
                    <div class="tit">이름</div>
                    <input type="text" class="inputContent" name="animal_name" placeholder="반려동물의 이름을 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

                <!-- 반려견 성별 -->
                <div>
                    <div class="tit">성별</div>
                    <!-- <input type="radio" class="radio" id="" name="animal_gender">수컷
                    <input type="radio" class="radio" id="" name="animal_gender">암컷 -->

                    <!-- 누르면 값 넘어가게 해야됨 ㅠㅠ -->
                    <button class="gender">수컷</button>
                    <button class="gender">암컷</button>

                </div>
               <br>

                <!-- 반려견 생일 -->
                <div>
                    <div class="tit">생일</div>
                    <input type="date" class="inputContent" name="animal_bday">
                </div>
                <br>
                
                <!-- 반려견 품종 -->
                <div>
                    <div class="tit">품종</div>
                    <input type="text" class="inputContent" name="animal_kind">
                </div>
                <br>

                <!-- 반려견 크기 -->
                <div>
                    <div class="tit">크기</div>
                    <div class="dropdown">
                        <button class="dropbtn"> 
                          <span class="dropbtn_icon">more_horiz</span>
                          View More
                        </button>
                        <div class="dropdown-content">
                          <a href="#">소형</a>
                          <a href="#">중형</a>
                          <a href="#">대형</a>
                        </div>
                      </div>
                </div>
                <br>
        </div>
        <!-- 등록버튼 -->
        <div class="enrollBtn">
            <br>
            <button id="enrollBtn" type="submit">수정하기</button>
            <br>
        </div>
    </main>


    <footer>
        <div class="footer">
            <!-- <hr>
            <a href=""><span class="btnBack">Back.</span></a> -->
            <a href="javascript:history.back()"><img id="back" src="./img/back.png"></a>

        </div>
    </footer> 

</body>
</html>
