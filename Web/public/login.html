<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headbox">
            <p id="logo">Smiley</p>
        </div>
    </header>

    <main>
        <div id="wrap">
            <form action="http://127.0.0.1:3000/login" method="post">
                <div id="content_wrap">
                    <input type="text" class="input" id="" name="user_id" placeholder="아이디">
              
                    <input type="password" class="input" id="" name="" placeholder="비밀번호">

                    <br>
                    <button class="loginBtn" type="submit">로그인</button>
                    <br>
                    <a href="#"><label class="find">아이디 찾기</label></a> &nbsp;|&nbsp;
                    <a href="#"><label class="find">비밀번호 찾기</label></a> 
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <hr>
            <a>아직 계정이 없으세요?</a>
            <a href="#"><span>가입하기</span></a>
            
        </div>
      </footer> 

</body>
</html>
