	<header>

            <span>반려동물정보수정</span>

		<!-- <div class="w3-container w3-card-4"> -->
			<div class="w3-center w3-large w3-margin-top">

			</div>
			<div>
				<form id="myForm" action="../member/update_mypage.do" method="post">
					<p>
						<label>이름</label>

						<label>품종</label>

					<br>
					<div>

						<div class="dropdown">
							<button class="dropbtn">

							</button>
							<div class="dropdown-content">
							  <a href="#">소형</a>

							  <a href="#">대형</a>
							</div>
						  </div>
					</div>
					<br>


					<p class="w3-center">

					</p>

				<br />

				</form>
