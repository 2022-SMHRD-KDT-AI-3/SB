<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>DiaryFeed</title>
    <link rel="stylesheet" href="./css/feed.css">
<body>
    <header>                
        <h1 class="pageTitle">Smiley</h1>
    </header>
    <section>
      <div class="empty_box"></div>


      <div class="feed">
              <div class="feed_id">
                    <div class="id_round">
                        <div class="id_box">
                              <div class="id_box_img">
                                <img class="id_img" src="img/p1.jpg" alt="내 프로필">
                              </div>
                              <div class="id_container">
                                <div class="id_name">사용자아이디</div>
                              </div>
                        </div>
                    </div>
              </div>
  
              <div class="feed_picture">
                <img src="img/p2.jpg" alt="피드 사진">
              </div>
  
  
        <div class="feed_article">
            <div class="feed_article_box">
  
                <div class="contents_container">
                  <div class="contents">일기 내용</div>
                </div>
  
  
                <div class="inputContainer">
                  <div class="type_comment">
                    <input class="inputBox" type="text" placeholder="댓글 달기...">
                  </div>
                  <span>
                    <button class="buttonBox" type="summit">게시</button>
                  </span>
                </div>
  
              <!-- 디비에서 가져올 부분 -->
                <div class="comments1_box">
                  <div class="comments">댓글들~~~</div>
                </div>
  
                <div class="new_comments"></div>
                
                <div class="comments2">날짜</div>
                
            </div>
        </div>
  </div>
  </section>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script>
        (function() {
            const article = document.querySelector('section');
            let count = article.children.length;
            
            const template = function(n) {
                const docFrag = document.createDocumentFragment();
                const div = document.createElement('div');
                const p = document.createElement('p');
                p.textContent = n+' Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem mollitia accusamus sequi ipsa, rerum nam laboriosam';
                
                div.appendChild(p)
                div.classList.add('block');

                docFrag.appendChild(div);
                article.appendChild(docFrag);
            };

            //스크롤 바닥 감지
            window.onscroll = function(e) {
                //window height + window scrollY 값이 document height보다 클 경우
                if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    count++;
                    template(count);  //콘텐츠 추가
                }
            };
        })();
    </script>
</body>
</html>
