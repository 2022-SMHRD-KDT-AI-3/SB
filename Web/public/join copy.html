<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="./css/frame_left.css">
    <link rel="stylesheet" href="assets/css/join.css">
    <script type="text/javascript" charset="utf-8" src="./assets/js/join.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">


</head>
<body>
  <header>
    <div class="headbox">
      <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
      <p id="logo">Smiley</p>
    </div> 
    <span class="title">반려동물 정보 등록</span><br>
  </header>
    


    <main>
      <form action="" name="join">
            <div class="textForm">
              <input name="loginId" type="text" value="" class="id" placeholder="아이디">
              </input>
            </div>
            <div class="textForm">
              <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
            </div>
             <div class="textForm">
              <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
            </div>
            <div class="textForm">
              <input name="name" type="password" class="name" placeholder="이름">
            </div>
            <!-- <div class="radioForm">
                <span>남자</span><input name="gender" type="radio" class="gender" checked="checked">
                <span>여자</span><input name="gender" type="radio" class="gender">
            </div> -->

            <label class="radioForm">
                <input type="radio" name="gender" value="남자" checked="checked"><span>남자</span></label>
            <label class="radioForm">
                <input type="radio" name="gender" value="여자"><span>여자</span></label>



            <div class="textForm">
              <input name="cellphoneNo" type="number" class="cellphoneNo" placeholder="전화번호">
            </div>
            <input type="submit" name="submit" onclick="send()" class="btn" value="JOIN"
            />
          </form>

                <!-- <button onclick="alert('가입을 축하합니다.\n반려동물등록페이지로 이동합니다.')">가입하기</button> -->
            </div>
          </form>
    </main>
    
    <footer>
        <div class="footer">
            <hr>
            <a href="http://172.30.1.16:5501/Web/public/login.html"><span>Back.</span></a>
        </div>
    </footer> 
</body>
</html>
