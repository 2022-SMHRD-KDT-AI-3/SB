<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/frame_left.css">
	<link rel="stylesheet" href="./css/mypage_update.css">

	<script src="http://code.jquery.com/jquery-latest.js"></script>

    <title>Mypage</title>
</head>
<body>
	<header>
        <div class="headbox">
            <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
            <p id="logo">Smiley</p>
            <span>개인정보수정</span>
        </div>
    </header>

    <div class="w3-content w3-container w3-margin-top">
		<!-- <div class="w3-container w3-card-4"> -->
			<div class="w3-center w3-large w3-margin-top">

			</div>
			<div>
				<form id="myForm" action="" method="post">
					<p>
						<label>ID</label> 
						<input class="w3-input" type="text" id="id" name="id" readonly value=""> 
					</p>
					<p>
						<label>NICKNAME</label> 
						<input class="w3-input" type="text" id="email" name="email" value="" required> 
					</p>
					<p class="w3-center">
						<button type="submit" class="btn">회원정보 변경</button>
					</p>
				</form>
				<br />
				<form id="pwForm" action="" method="post">	
					<input type="hidden" name="id" value="">
					<p>
						<label>Password</label>
						<input class="w3-input" id="old_pw" name="old_pw" type="password" required>
					</p>
					<p>
						<label>New Password</label> 
						<input class="w3-input" id="pw" name="pw" type="password" required>
					</p>
					<p>
						<label>Confirm</label>
						<input class="w3-input" type="password" id="pw2" type="password" required>
					</p>
					<p class="w3-center">
						<button type="submit" id="joinBtn" class="btn">비밀번호 변경</button>
					</p>
				</form>
			</div>
		</div>
	</div>

	<footer>
        <div class="footer">
            <!-- <hr id="bottomline">
            <a href=""><span class="btnBack">Back.</span></a> -->
            <a href="javascript:history.back()"><img id="back" src="./img/back.png"></a>

        </div>
      </footer> 
    
</body>
</html>
