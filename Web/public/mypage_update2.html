<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal_join</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/frame_left.css">
    <link rel="stylesheet" href="./css/mypage_update2.css">

    <!-- NotoSans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="headbox">
            <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
            <p id="logo">Smiley</p>
        </div>
        <span class="title"> 개인 정보 수정</span><br>
    </header>

    <main>

        <div class="wrap">
            <form action="" method="post">
                <div>
                    <div class="tit">⠀⠀⠀이름</div>
                    <input type="text" class="inputContent" name="animal_name" placeholder="변경할 이름을 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

                <div>
                    <div class="tit">비밀번호</div>
                    <input type="text" class="inputContent" name="pw" type="password" placeholder="변경할 비밀번호를 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

                <div>
                    <div class="tit">비밀번호</div>
                    <input type="text" class="inputContent" name="pw" type="password" placeholder="변경된 비밀번호를 다시 한 번 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

                <div>
                    <div class="tit">전화번호</div>
                    <input type="text" class="inputContent" name="pw" type="password" placeholder="변경할 전화번호를 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

              
                <div>
                    <div class="tit">⠀⠀⠀성별</div>
                    <!-- 누르면 값 넘어가게 해야됨 ㅠㅠ -->
                    <button class="gender">남</button>
                    <button class="gender">여</button>

                </div>
               <br>


        </div>
        <!-- 등록버튼 -->
        <div class="enrollBtn">
            <br>
            <button id="enrollBtn" type="submit">수정하기</button>
            <br>
        </div>
    </main>


    <footer>
        <div class="footer">
            <hr>
            <a href=""><span class="btnBack">Back.</span></a>
        </div>
    </footer> 

</body>
</html>
