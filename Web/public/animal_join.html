<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal_join</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/frame_left.css">

</head>
<body>
    <header>
        <div class="headbox">
            <!-- <img class="logo" src="./img/Smiley.PNG" alt=""> -->
            <p id="logo">Smiley</p>
        </div>
        <span class="title">반려동물 정보 등록</span><br>
    </header>

    <main>
        <div>
            <form action="" method="post">
                <!-- 반려견 이름 -->
                <div class="form-floating">이름<br>
                
                    <input type="text" class="form-control" id="floatingInput" name="animal_name" placeholder="반려동물의 이름을 입력하세요.">
                    <label for="floatingInput"></label>
                    <br>
                </div>
                <br>

                <!-- 반려견 성별 -->
                <div class="form-floating">성별<br>
                    <input type="radio" class="" id="" name="animal_gender">수컷
                    <input type="radio" class="" id="" name="animal_gender">암컷
                </div>
               <br>

                <!-- 반려견 생일 -->
                <div>생일<br>
                    <input type="date" class="form-control" id="floatingInput"  name="animal_bday">
                </div>
                <br>
                
                <!-- 반려견 품종 -->
                <div class="form-floating">품종<br>
                   <input type="text" class="form-control" id="floatingInput" name="animal_kind">
                </div>

                <br>


                <!-- 반려견 크기 -->
                <div>크기<br>
                    <div class="dropdown">
                        <button class="dropbtn"> 
                          <span class="dropbtn_icon">more_horiz</span>
                          View More
                        </button>
                        <div class="dropdown-content">
                          <a href="#">소형</a>
                          <a href="#">중형</a>
                          <a href="#">대형</a>
                        </div>
                      </div>
                </div>
                <br>


                <!-- 등록버튼 -->
                <div>
                    <br>
                    <button type="submit">등록하기</button>
                    <br>
                </div>
        </div>
    </main>


    <footer>
        <div class="footer">
            <hr>
            <a href=""><span class="btnBack">Back.</span></a>
        </div>
    </footer> 

</body>
</html>
